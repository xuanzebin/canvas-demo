<!DOCTPYE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>简易画板</title>
    <link rel="stylesheet" href="./style.css">
    <script src="//at.alicdn.com/t/font_687099_49w6vlzn15uerk9.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <div class="wrapper">
        <canvas id="canvasBoard"></canvas>
        <div class="eraserCir" id="eraserCir"></div>
    </div>
    <div id="actions" class="actions x">
            <svg id="pen" class="icon active">
                    <use xlink:href="#icon-pencil"></use>
            </svg>
            <svg id="eraser" class="icon">
                    <use xlink:href="#icon-eraser"></use>
            </svg>
            <svg id="clearCanvas" class="icon">
                    <use xlink:href="#icon-empty"></use>
            </svg>
    </div>
    <ol class="color">
        <li id="black" class="black"></li>
        <li id="red" class="red"></li>
        <li id="blue" class="blue"></li>
        <li id="pink" class="pink"></li>
        <li id="yellow" class="yellow"></li>
    </ol>
    <script src="./main.js"></script>
</body>
</html>
